<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nagadesi Charita  uses timeout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Nagadesi Charita reaction timer</h2>
<p id="target">Your time</p>
<p id="countdown">Count</p>
<button type="button" class="btn btn-success" onclick="startTime()">Smart Timer</button>
<button type="button" class="btn btn-info" onclick="recordReact()">React Now</button>
<script>
  let myTime = Date.now()
  function recordReact()
  {
    myTime = Date.now()
    console.log(myTime)
  }

  function startTime()
  {
    let countdown = Math.floor(Math.random() * 9)+2
    for(let i=0;i<countdown;i++)
    {
      setTimeout(function(){
      document.getElementById('countdown').innerHTML = i
      }, (countdown-1-i)*1000)
    }
    setTimeout(()=>{
      if(myTime == undefined)
      {
        document.getElementById('target').innerHTML = "Too Slow"
      }
      else
      {
        let buttonTime = Date.now()
        document.getElementById('target').innerHTML = "Time was "+(buttonTime - myTime)
      }
      }, 3000)
  }
</script>
</body>
</html>
